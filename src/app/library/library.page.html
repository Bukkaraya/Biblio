<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Library
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let book of books" (click)="showBookModal(book);">
          <ion-item>
            <ion-label>{{ book.name }}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option><ion-icon name="create" size="large"></ion-icon></ion-item-option>
            <ion-item-option><ion-icon name="trash" size="large"></ion-icon></ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/add-book" routerDirection="root">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>  
</ion-content>
