<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button class="library-button" routerLink="/library" expand="block">
    Go to Library
  </ion-button>
  <ion-card class="recent-book-card">
    <ion-card-header>
      <ion-card-subtitle class="subtitle">Recently Finished Book</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content *ngIf="recentBook === null">
      <p>You did not finish any book yet.</p>
    </ion-card-content>
    <ion-card-content *ngIf="recentBook !== null">
      <ion-grid>
          <ion-row>
              <ion-col size="4">
                <ion-img src="{{ recentBook.thumbnailUrl }}"></ion-img>
              </ion-col>
              <ion-col>
                  <ion-card-title>{{ recentBook.name }}</ion-card-title>
                  <p>{{ recentBook.authors }}</p>
                  <p>Finished: {{ recentBook.finishDate | date }}</p>
              </ion-col>
            </ion-row>
      </ion-grid>
      
    </ion-card-content>
  </ion-card>
</ion-content>
